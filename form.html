  <body>
    <form action="" dir="rtl" style="font-size: 1rem">

        </p>

        </p>
        <br />

          <input type="text" name="first name" placeholder=" نام خود را وارد کنید " required  />

          <br /><br />
          <label for="">*شماره منزل | محل کار :</label>
          <input type="tel"name="phone2"placeholder="شماره منزل | محل کار  خود را وارد کنید"required size="26"/>
          <br /><br />
          <label for="">*شماره همراه :</label>
          <input type="tel"name="phone"placeholder="شماره همراه خود را وارد کنید"size="26"required/>
          <br /><br />
          <label for="">تم مورد علاقه شما برای طراحی سایت : </label>
          <input type="color"name="color website" value="#ccff55"/>
          <br /><br />
          <label for="">  بودجه شما برای طراحی سایت : </label>
          <span>1تا 5 میلیون</span>
          <input type="radio" name="bodje" id="">
          <span>5تا 10 میلیون</span>
          <input type="radio" name="bodje" id="">
          <span>10 میلیون به بالا</span>
          <input type="radio" name="bodje" id="" checked> <br></br>
          <label for="">نوع وب سایت سایت شما :</label>
          <select>
<option value=""> خدماتی</option>
<option value=""> شرکت</option>
<option value=""> فروشگاهی</option>
<option value=""> شخصی</option>
<option value=""> سایر ...</option>
          </select>
          <br><br>
          <label for="">خدمات اضافه :</label>
          <span>سئو</span>
<input type="checkbox" name="seo" id="">
          <span>واکنشگرایی</span>
<input type="checkbox" name="bs" id="">
          <span>تبلیغات گوگل</span>
<input type="checkbox" name="ads" id="">
        </form>
      </fieldset>
    </form>
